<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Inner Divs</title>
    <style>
        /* Center the main container div on the screen */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main centered div */
        .centered-div {
            width: 700px;
            height: 500px;
            background-color: lightblue;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around; /* Space out inner divs horizontally */
            align-items: center; /* Center inner divs vertically */
        }

        /* Style for each inner div */
        .inner-div {
            width: 200px;
            height: 300px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Main centered div -->
    <div class="centered-div">
        <!-- Three inner divs inside the centered div -->
        <div class="inner-div">Div 1</div>
        <div class="inner-div">Div 2</div>
        <div class="inner-div">Div 3</div>
    </div>
</body>
</html>
